<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Joe Account!</title>
    <link rel="stylesheet" type="text/css" href="../style.css">
    <link rel="stylesheet" href="../stylesheets/signup.css">
    <link rel="icon" href="https://play-lh.googleusercontent.com/7rrLQZ1babW5YVAeWigNtVeJYtwqH1hzHosdZj1P-bpDGcmg6UKyHEawJ9tIu-3PewHe">
</head>
<body>
    <header>
        <img id="joe-logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTpkCUJNxhIVtWFFM0vzsrGzCtiI8DsgXClPV6JAaA4aQ&s">    
        <div id="menu">
            <a id="menu-home" href="/">Home</a>
            <a id="menu-menu" href="/site/menu">Menu</a>
            <a id="menu-about" href="/site/about">About</a>
            <a id="menu-contact" href="/site/contact">Contact</a>
            <a id="log-in" href="/site/login">Log In</a>
            <a id="sign-up" href="/site/signup">Sign Up</a>
        </div>
    </header>
    <!-- Øvre grænse for side-indhold -->
    <div id="page-content">
        <div id="article">
            <div>
                <p>Create your Joe user below to gain access to all the features and offers that the Joe And the Juice has available!</p>
                <form action="/signup" method="post">
                    <input placeholder="Firstname" type="text" id="firstname-sign-up">
                    <input placeholder="Lastname" type="text" id="lastname-sign-up">
                    <input placeholder="Username" type="text" required id="username-sign-up" name="username">
                    <input placeholder="Email Adress" type="email" required id="email-sign-up" name="email">
                    <input placeholder="Password" type="password" required id="password-sign-up" name="password">
                    <input placeholder="Password age" type="password" id="repeat-password-sign-up-">
                    <input placeholder="Phone Number" type="tel">
                    <input placeholder="Address" type="text" id="address-sign-up">
                    <input placeholder="Zip Code" type="number" id="zip-code-sign-up">
                    <input placeholder="City" type="text" id="city-sign-up">
                    <input placeholder="Country" type="text" id="country-sign-up">
                    <button type="submit">Sign Up
                        <img src="https://play-lh.googleusercontent.com/7rrLQZ1babW5YVAeWigNtVeJYtwqH1hzHosdZj1P-bpDGcmg6UKyHEawJ9tIu-3PewHe" width="25px" height="25px">
                    </button>
                </form>
            </div>
        </div>
    </div>
    <!--Nedre grænse for side-indhold-->
    <footer></footer>
</body>
<script src="../script.js" ></script>
<script src="../scripts/login.js" ></script>
<script src="../public//scripts/signup.js" ></script>
</html>
