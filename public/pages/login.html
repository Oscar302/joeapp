<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link rel="stylesheet" type="text/css" href="../style.css" />
    <link rel="stylesheet" href="../stylesheets/login.css">
    <link
      rel="icon"
      href="https://play-lh.googleusercontent.com/7rrLQZ1babW5YVAeWigNtVeJYtwqH1hzHosdZj1P-bpDGcmg6UKyHEawJ9tIu-3PewHe"
    />
  </head>
  <body>
    <header>
      <img
        id="joe-logo"
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTpkCUJNxhIVtWFFM0vzsrGzCtiI8DsgXClPV6JAaA4aQ&s"

        <a id="menu-menu" href="/site/menu">Menu</a>
        <a id="menu-about" href="/site/about">About</a>
        <a id="menu-contact" href="/site/contact">Contact</a>
        <a id="log-in" href="/site/login">Log In</a>
        <a id="sign-up" href="/site/user">Sign Up</a>
      </div>
    </header>
    <!-- Øvre grænse for side-indhold -->
    <!-- Mindten af siden -->
    <div id="page-content">
      <div id="article">
        <div>
          <p>Log In to your Joe account below to gain access to all the features and offers that the Joe And the Juice has available!</p>
          <form>
            <input placeholder="Username" type="text" id="username-log-in"/>
            <input placeholder="Password" type="password" id="password-log-in"/>
          <div class="buttons">
                <button id="loginButton">Log In
                  <img src="https://play-lh.googleusercontent.com/7rrLQZ1babW5YVAeWigNtVeJYtwqH1hzHosdZj1P-bpDGcmg6UKyHEawJ9tIu-3PewHe" width="15px" height="15px">
              </button>
              <!--make signout button-->
              <button id="signout">Sign Out
                  <img src="https://play-lh.googleusercontent.com/7rrLQZ1babW5YVAeWigNtVeJYtwqH1hzHosdZj1P-bpDGcmg6UKyHEawJ9tIu-3PewHe" width="15px" height="15px">
              </button>
          </div>
          </form>
        </div>
      </div>
    </div>
    <!--Nedre grænse for side-indhold-->
    <footer></footer>
